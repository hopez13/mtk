name: .ksy to .py

on:
  push:
    paths:
      - '**.ksy'
  workflow_dispatch:

jobs:
  compile-and-upload:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Download latest Kaitai Struct Compiler
        run: |
          wget $(curl -s https://api.github.com/repos/kaitai-io/kaitai_struct_compiler/releases/latest | grep browser_download_url | cut -d '"' -f 4 | grep 'zip$')
          unzip kaitai-struct-compiler*.zip -d kaitai-struct-compiler
          echo "$PWD/kaitai-struct-compiler/bin" >> $GITHUB_PATH

      - name: Compile KSY file
        run: |
          mkdir -p compiled
          find . -name '*.ksy' -exec ./kaitai-struct-compiler/bin/kaitai-struct-compiler --target python --outdir compiled {} +

      - name: Upload Compiled Python as Artifact
        uses: actions/upload-artifact@main
        with:
          name: compiled-python
          path: compiled/
          
