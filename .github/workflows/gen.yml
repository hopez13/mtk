name: .ksy to .py

on:
  push:
    paths:
      - '**.ksy'
  workflow_dispatch:

jobs:
  compile-and-upload:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Setup and Verify Kaitai Struct Compiler
        run: |
          wget $(curl -s https://api.github.com/repos/kaitai-io/kaitai_struct_compiler/releases/latest | grep browser_download_url | cut -d '"' -f 4 | grep 'zip$') -O kaitai-struct-compiler.zip
          unzip kaitai-struct-compiler.zip -d kaitai-struct-compiler
          echo "$PWD/kaitai-struct-compiler/bin" >> $GITHUB_PATH
          export PATH=$PWD/kaitai-struct-compiler/bin:$PATH
          if ! command -v kaitai-struct-compiler &> /dev/null
          then
              echo "kaitai-struct-compiler could not be found"
              exit 1
          fi
          kaitai-struct-compiler --version
          mkdir -p compiled
          kaitai-struct-compiler --target python --outdir compiled *.ksy

      - name: Upload Compiled Python as Artifact
        uses: actions/upload-artifact@main
        with:
          name: compiled-python
          path: compiled/
          
